<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Length Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #181515;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #f213e3;
    }

    .converter-container {
      position: relative;
      width: 300px;
      margin: 20px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #e615d5b0;
      border-radius: 15px;
      box-shadow: 0 0 20px rgb(245, 47, 255);
      overflow: hidden;
    }

    .converter-container::before,
    .converter-container::after {
      content: '';
      position: absolute;
      width: 50px;
      height: 50px;
      border: 5px solid;
      border-radius: 50%;
    }

    .converter-container::before {
      top: -15px;
      left: -15px;
      border-color: #3498db; /* Top-left corner color */
    }

    .converter-container::after {
      bottom: -15px;
      right: -15px;
      border-color: #e74c3c; /* Bottom-right corner color */
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input,
    select,
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #e424d8;
      color: #fff;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      padding: 10px;
    }

    button:hover {
      background-color: #27ae60;
    }

    #result {
      margin-top: 10px;
      color: #17cf54;
    }
  </style>
</head>
<body>
  <div class="converter-container">
    <h1>Length Converter</h1>
    <label for="inputValue">Value:</label>
    <input type="number" id="inputValue" placeholder="Enter value">
    
    <label for="fromUnit">From:</label>
    <select id="fromUnit">
      <option value="meter">Meter</option>
      <option value="centimeter">Centimeter</option>
    </select>
    
    <label for="toUnit">To:</label>
    <select id="toUnit">
      <option value="meter">Meter</option>
      <option value="centimeter">Centimeter</option>
    </select>

    <button onclick="convertLength()">Convert</button>

    
    <p id="result"></p>
  </div>

  <script>
    function convertLength() {
      const inputValue = parseFloat(document.getElementById('inputValue').value);
      const fromUnit = document.getElementById('fromUnit').value;
      const toUnit = document.getElementById('toUnit').value;

      let result;

      if (fromUnit === "meter" && toUnit === "centimeter") {
        result = inputValue * 100; // 1 meter = 100 centimeters
      } else if (fromUnit === "centimeter" && toUnit === "meter") {
        result = inputValue / 100; // 1 centimeter = 0.01 meters
      } else {
        result = inputValue; // If both units are the same, no conversion needed
      }

      document.getElementById('result').innerText = `Result: ${result} ${toUnit}`;
    }
  </script>
</body>
</html>
