<!DOCTYPE html>
<html>
<head>
  <title>Date and Time</title></head>
<style>
  :root {
  --bg-color: #000;
  --second-bg-color: #0ff2faf1;
  --text-color: #fff;
  --main-color: rgb(10, 251, 42);
}

body {
  background-color: var(--bg-color);
  color: var(--text-color);
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 20px;
}

h2 {
  color: var(--main-color);
  font-size: 24px;
  margin-bottom: 20px;
}

button {
  padding: 10px 20px;
  background-color: var(--main-color);
  color: var(--bg-color);
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: var(--second-bg-color);
}

p {
  margin-top: 20px;
  font-size: 18px;
}

/* Media queries for responsiveness */

/* Adjustments for smaller screens */
@media screen and (max-width: 768px) {
  h2 {
    font-size: 20px;
  }
  
  button {
    padding: 8px 16px;
    font-size: 14px;
  }

  p {
    font-size: 16px;
  }
}

/* Adjustments for even smaller screens, e.g., mobile devices 
@media screen and (max-width: 480px) {
  h2 {
    font-size: 18px;
  }
  
  button {
    padding: 6px 12px;
    font-size: 12px;
  }

  p {
    font-size: 14px;
  }
}
*/

</style>
<body>

  <h2>Date and Time according to geographical location.</h2>
  
  <button type="button"
  onclick="document.getElementById('demo').innerHTML = Date()">
  Click here to display Date and Time.</button>
  
  <p id="demo"></p>
  
  </body>
  <footer>
    <style >
      footer{
        color: #fff;
        text-align: center;
        background-color: #000;
      }
    </style>
    &copy; 2025 - by Ashok Chaulagain.
  </footer>  
  
</html>
