<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Responsive Click Counter</title>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Lato", sans-serif;
        font-size: 20pt;
        font-weight: normal;
        color: #00ff00; /* green text color */
        background: rgb(235, 25, 235); /* For browsers that do not support gradients */
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .container {
        width: 80%; /* Adjust container width as needed */
        max-width: 400px; /* Set a maximum width for larger screens */
        background-color: #000;
        margin-right: 10px;
        padding: 20px; /* Add padding for better spacing */
        box-sizing: border-box; /* Include padding in the width calculation */
    }

    .main {
        text-align: center;
    }

    button {
    cursor: pointer;
    padding: 20px;
    font-family: sans-serif;
    font-size: 30px;
    border: 2px solid rgb(0, 255, 34); /* Red border */
    color: white; /* Text color */
    background-color: rgb(238, 10, 192); /* Green background color */
    width: 90%;
    box-sizing: border-box;
    border-radius: 10px; /* Add rounded corners for a more attractive look */
    transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease; /* Add smooth transition effects */
}

button:hover {
    background-color: rgb(12, 225, 12); /* Darker green on hover */
    border-color: rgb(255, 0, 225); /* Change border color to red on hover */
    color: rgb(251, 249, 251); /* Change text color on hover */
}


    footer {
        background-color: #000;
        color: #fff;
        text-align: center;
    }

    @media only screen and (max-width: 600px) {
        /* Adjust styles for screens with a width of 600 pixels or less */
        .container {
            width: 90%;
        }
    }
</style>

<body>
    <div class="container">
        <div class="main">
            <h3>Click Counter</h3>
            <button id="clickme"><b>Click me: 0</b></button>
            <h5>Check Your Click Speed !!</h5>
        </div>
    </div>

    <script>
        var button = document.getElementById("clickme"),
            count = 0;
        button.onclick = function () {
            count += 1;
            button.innerHTML = "Click me: " + count;
        };
    </script>
</body>

</html>
